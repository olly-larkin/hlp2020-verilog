    <div class="window">

        <header class="toolbar toolbar-header">
            <h1 class="title">Verishot Verilog Simulator & Visualiser</h1>

            <div class="toolbar-actions">
                <div class="btn-group">

                    <!-- save btn -->
                </div>
                <!-- btn-group -->

                <button id="visualise" class="btn btn-default btn-text">
                    <span class="icon icon-eye icon-text"></span>
                    Visualise
                </button>

                <!-- run btn -->

                <div class="btn-group pull-right btn-text">
                    <select id="fontSizeChanger" class="form-control">
                        <option>Font Size: 8</option>
                        <option>Font Size: 12</option>
                        <option selected>Font Size: 14</option>
                        <option>Font Size: 20</option>
                    </select>
                    <!-- docs btn -->
                </div>
                <!-- btn-group -->

            </div>
        </header>
        <!-- Header -->

        <div class="window-content">

                <div class="pane">
